<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Irrigation Prediction — AgroSense</title>
  <link rel="stylesheet" href="/static/style.css">
  <style>
body {
  background: 
    linear-gradient(0deg, rgba(0,0,0,0.45), rgba(0,0,0,0.45)),
    url('/static/images/background2.jpg') center/cover fixed no-repeat;
}
</style>

</head>
<body>
  <main class="container">
    <a class="back" href="/">← Back</a>
    <h2>Irrigation Prediction</h2>

    <div class="card form-card">
      <label>
        Location (optional, for auto weather): <input id="location" placeholder="e.g. Delhi or city name">
        <button id="fetchWeatherBtn" class="small-btn">Get Weather</button>
      </label>

      <label>Temperature (°C): <input id="temperature" type="number" step="0.1"></label>
      <label>Soil Moisture (% or sensor value): <input id="soil_moisture" type="number" step="0.1"></label>
      <label>Pressure (hPa): <input id="pressure" type="number" step="0.1"></label>
      <label>Altitude (meters): <input id="altitude" type="number" step="0.1"></label>

      <button id="predictIrrBtn" class="btn">Get Irrigation Advice</button>

      <div id="irrigResult" class="result"></div>
    </div>
  </main>
  <script src="/static/script.js"></script>
</body>
</html>
